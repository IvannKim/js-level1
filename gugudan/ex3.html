<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1~10000 소수 기록</title>
</head>

<body>
    <script>
        let numbers = {
            all: [],
            prime: [],
            addAll: function () {
                for (let i = 2; i <= 10000; i++) {
                    this.all.push(i);
                }
            },
            isPrime: function (number) {
                for (let i = 2; i < number; i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
                return true;
            },
            addPrime: function (allNum) {
            allNum.forEach(function (number) {
                    if (this.isPrime(number)) {
                        this.prime.push(number)
                    }
                })
            }
        }
        
        numbers.addAll();
        numbers.addPrime(numbers.all);
    </script>
</body>

</html>
